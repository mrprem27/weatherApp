<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather | App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="loopoff()">
      <div class="animation">
        <div class="_1 loop"></div>
        <div class="_2 loop"></div>
        <div class="_3 loop"></div>
        <div class="_4 loop"></div>
        <div class="_5 loop"></div>
        <div class="_6 loop"></div>
        <div class="_7 loop"></div>
        <div class="_8 loop"></div>
    </div>
    <div class="nav">
        <h1 class="app">
            Know your Clouds
        </h1>
        <div class="date"></div>
    </div>
    <div class="input">
      <input
        type="text"
        name="input"
        id="input"
        class="input"
        placeholder="Enter a city name"
      />
      <input type="submit" value="Search" class="btn" disabled="disabled" />
    </div>
    <div class="display">
      <div class="top">
        <img src="" alt="" class="img" />
        <h1 class="desc"></h1>
      </div>
      <h2 class="name">Hello viewer!!ðŸ˜€</h2>
      <div class="prop">
        <div class="temp">
          <p class="max_temp"></p>
          <p class="min_temp"></p>
        </div>
        <div class="sun">
          <p class="sunrise"></p>
          <p class="sunset"></p>
        </div>
        <div class="pos">
          <p class="lat"></p>
          <p class="lon"></p>
        </div>
        <div class="bottom">
          <p class="pressure"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
